<!Doctype html>
<html>
    <head>
        <meta charset="uft-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>M4ML</title>
        
        <link rel="stylesheet" href="./css/main.css" type="text/css" />

        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
        rel="stylesheet"
        />
        <!-- MDB -->
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
        ></script>
    </head>
    <body>
        <div class="wrap">
            <!-- Header Start -->
            <header>
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0B0121;">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbar">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item active" style="margin-left: 50%; padding-top: 10%;">
                                    <a href="/" class="nav-link" style="color: #ECECEC; font-size: 22px; font-family: Montserrat; font-weight: 700; line-height: 24px; word-wrap: break-word;">M4ML</a>
                                </li>
                            </ul>
                            <div class="d-flex align-items-center">
                                <button type="button" class="btn btn-tertiary px-3" href="/publication.html"><a href="/publication.html" style="color: #ECECEC; font-size: 16px; font-family: Montserrat; font-weight: 400; line-height: 24px; word-wrap: break-word;">Publication</a></button>
                                <button type="button" class="btn btn-tertiary px-3" href="/members.html"><a href="/members.html" style="color: #ECECEC; font-size: 16px; font-family: Montserrat; font-weight: 400; line-height: 24px; word-wrap: break-word;">Members</a></button>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
            <!-- Header End -->
            <!-- Content Start -->
            <div class="container-fluid" id="content" style="background-color: white;">
                <div class="professor">
                    <div class="line">
                        Professor
                    </div>
                    <div class="profile-box container d-flex justify-content-center">
                        <div class="card border border-dark h-100" style="max-width: 160px;">
                            <div class="card-header">
                                <div class="card_image"></div>
                            </div>
                            <div class="card-body">
                                <div class="card-title text-center">서정일</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="student">
                    <div class="line">
                        Student
                    </div>
                </div>
            </div>
            <!-- Content End -->
        </div>
    </body>
    <style type="text/css">
        .line {
            display: flex;
            flex-basis: 100%;
            align-items: center;
            color: rgba(0, 0, 0, 35);
            font-size: 14px;
            margin: 8px 0px;
        }

        .line::before {
            content: "";
            flex-grow: 1;
            margin: 0px 16px;
            background: rgba(0, 0, 0, 35);
            height: 1px;
            font-size: 0px;
            line-height: 0px;
        }

        .line::after {
            content: "";
            flex-grow: 1;
            margin: 0px 16px;
            background: rgba(0, 0, 0, 35);
            height: 1px;
            font-size: 0px;
            line-height: 0px;
        }

        .card_image {
            height: 120px;
            width: 120px;
            border-radius: 50%;
            background-position: -0px -0px;
            background-size: cover;
            background-image: url("./profile_base.png");
        }
    </style>
</html>
