<!Doctype html>
<html>
  <head>
    <meta charset="uft-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>M4ML</title>
    
    <link rel="stylesheet" href="./css/main.css" type="text/css" />

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
    rel="stylesheet"
    />
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <!-- Header Start -->
      <header>
        <div class="Navbar">
          <div class="NavbarLogoLeft" style="padding-left: 24px; padding-right: 24px; background: #0B0121; justify-content: center; align-items: flex-start; display: inline-flex;">
            <div class="NavbarContainer" style="justify-content: center; align-items:center; display: flex;">
              <div class="NavbarContent style="justify-content: space-between; align-items: center; display: flex;">
                <div class="NavbarBrand" style="justify-content: flex-start; align-items: flex-start; display: flex;">
                  <div class="LogoWrapper" style="justify-content: center; align-items: center; display: flex;">
                    <div class="M4ML" style="color: #ECECEC; font-size: 22px; font-family: Montserrat; font-weight: 700; line-height: 22px; word-wrap: break-word;">
                      M4ML
                    </div>
                  </div>
                </div>
                <div class="NavbarMenu" style="justify-content: flex-start; align-items:center; gap:32px; display: flex;">
                  <div class="NavbarLink" style="padding-left: 12px; padding-right: 12px; justify-content: flex-start; align-items: flex-start; display:flex;">
                    <div class="Publication" style="color: #ECECEC; font-size: 16px; font-family: Montserrat; font-weight: 400; line-height: 24px; word-wrap: break-word;">
                      Publication
                    </div>
                  </div>
                  <div class="NavbarLink" style="padding-left: 12px; padding-right: 12px; justify-content: flex-start; align-items: flex-start; display:flex;">
                    <div class="Publication" style="color: #ECECEC; font-size: 16px; font-family: Montserrat; font-weight: 400; line-height: 24px; word-wrap: break-word;">
                      Members
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- Header End -->
    </div>
  </body>
</html>
